<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <nav>         
            <div class="right-nav">
                <button class="nav-btn">Gmail</button>
                <button class="nav-btn">Images</button>
                <button class="icon-btn"><span class="material-icons">notifications</span></button>
                <button class="lab-btn"><img src="/images/lab-tube-icon-laboratory-glass-icon-Graphics-14354079-1.jpg" alt="" style="width: 32px; height: 32px;"></button>

                <button class="avatar-btn">E</button>
            </div>
        </nav>
    </header>

    <div class="main-container">
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_272x92dp.png" alt="Google">
        </div>

        <div class="search-wrapper">
            <div class="search-bar">
                <span class="material-icons search-icon">search</span>
                <input type="text" placeholder="Search Google or type a URL">
                <span class="material-icons">mic</span>
                <span class="material-icons">photo_camera</span>
            </div>
        </div>

        <div class="shortcuts">
            <a href="#" class="shortcut">
                
                <div class="shortcut-icon youtube">
                    <img class="yut" src="/images/youtube.jpeg"/>
                </div>
                <span>YouTube</span>
            </a>
            <a href="#" class="shortcut">
                <div class="shortcut-icon movies">
                    <img  class="mov" src="/images/images.jpeg"/>
                </div>
                <span>Movies</span>
            </a>
            <a href="#" class="shortcut">
                <div class="shortcut-icon gmail">
                   <img class="g-mail" src="/images/gmail.png"/>
                </div>
                <span>Mail</span>
            </a>
            <a href="#" class="shortcut">
                <div class="shortcut-icon notes">
                  <img class="Note" src="/images/notes.png"/>
                </div>
                <span>Notes</span>
            </a>
            <a href="#" class="shortcut">
                <div class="shortcut-icon add">
                    <span class="material-icons">add</span>
                </div>
                <span>Add shortcut</span>
            </a>
        </div>
    </div>
</body>
</html>
